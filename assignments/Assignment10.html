<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>HTML Tables Example</title>
    <style>
      #noTab
      #noTab caption
      #noTab td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 12px;
      }
      #noTab {
        border-collapse: collapse;
      }
      #noTab th {
        padding-bottom: 12px;
        padding-right: 24px;
      }
      #noTab td {
        padding: 4px 0;
      }
      #noTab tr:hover {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <table id="noTab">
      <caption><h1>Monthly Bills</h1></caption>
      <thead>
        <tr>
          <th>Bill</th>
          <th>April</th>
          <th>May</th>
          <th>June</th>
        </tr>
      </thead>
      <thead>
        <tr>
          <th>Phone</th>
          <td>$120</td>
          <td>$140</td>
          <td>$140</td>
        </tr>
      </thead>
      <thead>
        <tr>
          <th>Gas</th>
          <td>$90</td>
          <td>$100</td>
          <td>$150</td>
        </tr>
      </thead>
      <thead>
        <tr>
          <th>Food</th>
          <td>$280</td>
          <td>$280</td>
          <td>$300</td>
        </tr>
      </thead>
    </table>
  </body>
</html>
